<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>css_challenge2</title>
</head>
<body>
    <div class="container">
        <div class="col">
           <img class="arrow" src="img/arrow-01.svg">
           <h1 class="head">Ritz Fresh Food</h1>
           <p>Avenue 7th Manchester,<br>Central London ST92U</p>
           <hr class="line">
           <div class="phone row">
               <div class="col-10">
                   <img id="phone" src="img/phone-01.svg">
                </div>
               <div class="col-90">
                    <h1 class="num">7218-736</h1>
                </div>
           </div>
        </div>
        <div class="col right">
            <div class="shadow">
                <div class="grey">
                    <img class="pic" src="img/woman-06.jpg">
                    <div class="stars">
                            <button id="1star"class="fa fa-star"></button>
                            <button id="2star" class="fa fa-star"></button>
                            <button id="3star" class="fa fa-star"></button>
                            <button id="4star" class="fa fa-star"></button>
                            <button id="5star" class="fa fa-star"></button>
                    </div>
                    <form>
                        <textarea id="review" type="text" placeholder="Your review here..."></textarea>
                    </form>
                </div>
                <div class="pink">
                    <div class="col-70">
                        <h2>SEND REVIEW</h2>
                    </div>
                    <div class="col-30">
                        <img class="plane" src="img/plane-01.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
